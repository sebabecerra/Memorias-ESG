<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SBC Banks Word Treet</title>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-wordtree.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style type="text/css">
      .main-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      .text-container {
        text-align: left;
      }

      #textarea {
        width: 80%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="text-container">
        <textarea id="textarea"></textarea>
        <br>
        <br>
        <span>Elige la palabra Ra√≠z: </span>
        <input type="text" id="newRoot"></input>
        <button onclick="drawChart()">Draw Chart</button>
      </div>
      <div id="container"></div>
    </div>
    <script>
        let theChart;
        function drawChart() {
            let text = document.getElementById("textarea").value;
            if (text) {
                var chart = anychart.wordtree(text);
                theChart = chart;
                var newRoot = document.getElementById("newRoot").value;
                chart.word(newRoot);
                chart.title().enabled(true).useHtml(true).text('<span style = "color: #2b2b2b; font-size:20px;">Explora la Memoria del Banco Seleccionado</span>');
                chart.fontColor("#0daf8d");
                chart.fontWeight(500);
                chart.fontStyle('italic');
                chart.minFontSize(8);
                chart.maxFontSize(16);
                chart.container("container");
                chart.draw();
            }
        }
    </script>
  </body>    
</html>
