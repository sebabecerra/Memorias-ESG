<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Word Tree Chart</title>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-wordtree.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style type="text/css">      
      html, body, #container { 
        width: 100%; 
        height: 100%; 
        margin: 0; 
        padding: 0; 
      } 
      .button-container{
        padding: 20px 0 0 20px;
        font-family: 'Arial'
      }
      button{
        border: 1px solid #222222;
        border-radius: 8px;
        color: #222222;
        font-size: 16px;
        font-weight: 600;
        padding: 4px 18px;
        margin-right: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <span>Elige la palabra Ra√≠z: </span>
      <input type="text" id="newRoot"></input>
      <button onclick="switchRoot()">Change</button>
    </div>
    <div id="container"></div>
    <script>
        let theChart;
        anychart.onDocumentReady(function () {
            $.ajax( 'https://raw.githubusercontent.com/sebabecerra/Memorias-ESG/main/bci1.txt'
            ).done(function (text) {
                var chart = anychart.wordtree(text);
                theChart = chart;
                chart.word('banco');
                chart
                  .title()
                  .enabled(true)
                  .useHtml(true)
                  .text('<span style = "color: #2b2b2b; font-size:20px;">Explora la Memoria del Banco Seleccionado</span>');
                chart.fontColor("#0daf8d");
                chart.fontWeight(500);
                chart.fontStyle('italic');
                chart.minFontSize(8);
                chart.maxFontSize(16);
                chart.container("container");
                chart.draw();
            });
        });
        function switchRoot() {
            var newRoot = document.getElementById("newRoot").value;
            theChart.word(newRoot);
        }
    </script>
  </body>    
</html>
