<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SBC Banks Word Treet</title>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-wordtree.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style type="text/css">      
      html, body, #container { 
        width: 100%; 
        height: 100%; 
        margin: 0; 
        padding: 0; 
      } 
      .button-container{
        padding: 20px 0 0 20px;
        font-family: 'Arial'
      }
      button{
        border: 1px solid #222222;
        border-radius: 8px;
        color: #222222;
        font-size: 16px;
        font-weight: 600;
        padding: 4px 18px;
        margin-right: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Abrir ventana modal
    </button>

    <div class="modal" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Ingresar texto</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <textarea id="inputText" rows="4" cols="50"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" onclick="switchText()">Aplicar</button>
          </div>
        </div>
      </div>
    </div>
    <div id="container"></div>
    <script>
        let theChart;
        function switchText() {
            var text = document.getElementById("inputText").value;
            var wordCount = {};
            var maxWord = "";
            var maxCount = 0;
            var words = text.replace(/[^a-zA-Z\s]+/g,'').split(" ");
            for (var i = 0; i < words.length; i++) {
                if (wordCount[words[i]] === undefined) {
                    wordCount[words[i]] = 1;
                } else {
                    wordCount[words[i]]++;
                }
                if (wordCount[words[i]] > maxCount) {
                    maxWord = words[i];
                    maxCount = wordCount[words[i]];
                }
            }
            theChart = anychart.wordtree(text);
            theChart.word(maxWord);
            theChart
              .title()
              .enabled(true)
              .useHtml(true)
              .text('<span style = "color: #2b2b2b; font-size:20px;">Explora la Memoria del Banco Seleccionado</span>');
            theChart.fontColor("#0daf8d");
            theChart.fontWeight(500);
            theChart.fontStyle('italic');
            theChart.minFontSize(8);
            theChart.maxFontSize(16);
            theChart.container("container");
            theChart.draw();
        }
    </script>
  </body>
</html>
