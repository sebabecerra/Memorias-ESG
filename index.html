<body>
  <div>
    <textarea id="text-input"></textarea>
  </div>
  <div>
    <button onclick="generateWordTree()">Generate Word Tree</button>
  </div>
  <div id="container"></div>
  <script>
    let theChart;
    function generateWordTree() {
      let text = document.getElementById("text-input").value;
      if (!text) {
        alert("Please enter some text");
        return;
      }
      var chart = anychart.wordtree(text);
      theChart = chart;
      chart.word('banco');
      chart
        .title()
        .enabled(true)
        .useHtml(true)
        .text('<span style = "color: #2b2b2b; font-size:20px;">Explora la Memoria del Banco Seleccionado</span>');
      chart.fontColor("#0daf8d");
      chart.fontWeight(500);
      chart.fontStyle('italic');
      chart.minFontSize(8);
      chart.maxFontSize(16);
      chart.container("container");
      chart.draw();
    }
  </script>
</body>
